<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navigation">
    <img src="/images/logo.svg" alt="" class="logo">
    <button class="btn menu-btn"><img src="/images/icon-menu.svg" alt="" class="btnimg"></button>
  </nav>
  <div class="sidebar">
    <ul class="menu-options">
      <li class="main-options">Features
        <ul class="option-1-list">
          <li class="list1 sublist">TodoList</li>
          <li class="list1 sublist">Calendar</li>
          <li class="list1 sublist">Reminders</li>
          <li class="list1 sublist">Planning</li>
        </ul>
      </li>
      <li class="main-options">Company
        <ul class="option-2-list">
          <li class="list2 sublist">History</li>
          <li class="list2 sublist">Our Team</li>
          <li class="list2 sublist">Blog</li>
        </ul>
      </li>
      <li class="main-options">Careers</li>
      <li class="main-options">About</li>
      <li class="main-options">Login</li>
      <li class="main-options"><button class="btn register-btn">Register</button></li>
    </ul>
  </div>
  <main class="hero-section">
    <div class="header-img-section">
        <img src="/images/image-hero-mobile.png" alt="" class="header-img">
    </div>
    <div class="header-text-section">
      <h1 class="headerh1">Make remote work</h1>
      <p class="headerparagraph"> Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
      <button class="btn learnmore">Learn more</button>
      <div class="client-logos">
        <img src="images/client-databiz.svg" alt="" class="clients">
        <img src="images/client-audiophile.svg" alt="" class="clients">
        <img src="images/client-meet.svg" alt="" class="clients">
        <img src="images/client-maker.svg" alt="" class="clients">
      </div>
    </div>
  </main>
</body>
</html>
